<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <title>EJEMPLO APP WEB CON CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <style>
        .oculto{
            display: none;
        }
    </style>
    <script>
        var myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");
        window.onload = function() {
            pedirComentarios();
        }

        function guardarComentario() {
            var raw = JSON.stringify({
                "usuario": document.getElementById("usuario").value,
                "contenido": document.getElementById("contenido").value
            });

            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw
            };

            fetch("/api/comentarios/", requestOptions)
                .then(response => response.json())
                .then(result => {
                    if (result.status == "OK"){
                        alert(`Comentario almacenado`);
                        pedirComentarios();
                    } else {
                        alert(`El comentario no ha podido almacenarse`)
                    }
                })
                .catch(error => console.log('error', error));
        }

        function pintarComentarios(lista){
            let tbody = document.getElementsByTagName("tbody")[0];
            tbody.innerHTML = "";

            lista.forEach(comentario => {
                let texto = `<tr>
                                <td>${comentario.usuario}</td>
                                <td>${comentario.videojuego || '-'}</td>
                                <td>${comentario.contenido}</td>
                            </tr>`;
                tbody.innerHTML += texto;
            });
        }

        function pedirComentarios(){
            var requestOptions = {
                method: 'GET',
                headers: myHeaders,
            };

            fetch("/api/comentarios/", requestOptions)
                .then(response => response.json())
                .then(result => {
                    if (result){
                        pintarComentarios(result);
                    }
                })
                .catch(error => {
                    console.log('error', error);
                    alert("Ha habido un error al recuperar los comentarios. Refresque la p√°gina")
                });
        }

    </script>
</head>
<body>
    <section class="section">
        <div class="columns">
            <div class="column">
                <h3 class="is-size-3">Comentarios</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Juego</th>
                            <th>Contenido</th>
                        </tr>
                    </thead>
                    <tbody>
                   </tbody>
                </table>
            </div>
        </div>  
    </section>

    <section class="section">
        <div class="columns">
            <div class="column">
                <h3 class="is-size-3">Agregar Comentario</h3>
                <br>
                <div class="field">
                    <label class="label" for="usuario">Usuario:</label>
                    <div class="control">
                        <input required type="text" class="input" placeholder="Usuario" name="usuario" id="usuario">
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="videojuego">Juego:</label>
                    <div class="control">
                        <select id="videojuego" class="input">
                            <option value="">-- Selecciona un juego --</option>
                        </select>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="contenido">Contenido:</label>
                    <div class="control">
                        <input required type="text" class="input" placeholder="Comentario" name="contenido" id="contenido">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button type="button" onclick="guardarComentario()" class="button is-success mt-2">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
