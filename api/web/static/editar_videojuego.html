<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <title>EJEMPLO APP apache CON CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <script>
        const token = localStorage.getItem("token");
        if (!token) {
            alert("Debes iniciar sesiÃ³n");
            window.location.href = "login.html";
        }
        var myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");
        myHeaders.append("Authorization", "Bearer " + token);

        var queryString = window.location.search;
        var urlParams = new URLSearchParams(queryString);
        var id = urlParams.get('id');
        onload = function () {
            obtenerDatosVideojuego(id);
        }
        function obtenerDatosVideojuego(id) {
            var requestOptions = {
                method: 'GET',
                headers: myHeaders
            };

            fetch("/api/videojuegos/" + id, requestOptions)
                .then(response => response.json())
                .then(result => pintarVideojuego(result))
                .catch(error => {
                    alert("Ha habido un error al recuperar los datos del libro");
                    location.href = "videojuego.html";
                });

        }
        function pintarVideojuego(videojuego) {
            console.log(videojuego);
            
            document.getElementById("nombre").value = videojuego.nombre;
            document.getElementById("foto").src = videojuego.foto;
            document.getElementById("descripcion").value = videojuego.descripcion;
            document.getElementById("precio").value = videojuego.precio;
            document.getElementById("creador").value = videojuego.creador;
            document.getElementById("ruta_foto").value = videojuego.ruta_foto;
            document.getElementById("tienda").value = videojuego.tienda;
        }

        function guardar() {
            let nombre = document.getElementById("nombre").value;
            let foto = document.getElementById("foto").value;
            let descripcion= document.getElementById("descripcion").value;
            let precio = document.getElementById("precio").value;
            let creador = document.getElementById("creador").value;
            let ruta_foto = document.getElementById("ruta_foto").value;
            let tienda = document.getElementById("tienda").value;
           // let precioIVA = document.getElementById("precioIVA").value;
            let datos = JSON.stringify({
                "id": id,
                "nombre": nombre,
                "foto": foto,
                "descripcion": descripcion,
                "precio": precio,
              //  "precioIVA": precioIVA,
                "creador":creador,
                "ruta_foto":ruta_foto,
                "tienda":tienda

            });
            var requestOptions = {
                method: 'PUT',
                headers: myHeaders,
                body: datos
            };

            console.log(requestOptions);
            

            fetch("/api/videojuegos/", requestOptions)
                .then(response => response.json())
                .then(result => {
                    
                    if (result.status == "OK") {
                        alert("videojuego modificado")
                        location.href = "videojuego.html"
                    } else {
                        alert("El videojuego no ha podido ser modificado")
                    }
                })
                .catch(error => {
                    console.log('error', error);
                    alert("Se ha producido un error y el videojuego no ha podido ser modificado")
                });
        }
    </script>
</head>

<body>
    <nav class="navbar is-warning" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <button class="navbar-burger is-warning button" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </button>
        </div>
        <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="videojuego.html">Videojuego</a>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                </div>
            </div>
        </div>
    </nav>
    <section class="section">
        <div class="columns">
            <div class="column">
                <h3 class="is-size-3">Editar Videojuego</h3>
                <form>
                <label for="nombre">Nombre:</label>
                <input required type="text" class="input" placeholder="Nombre" name="nombre" id="nombre">
                <input required type="text" class="input" placeholder="Foto" name="foto" id="foto">                
                <input required type="file" class="input" placeholder="Archivo Foto" name="filefoto" id="filefoto">
                
                <!-- Tiene el mismo id pero no se como cambiarlo o si va bien -->
                <img src="#" alt="Foto" width="500" height="600" id="foto"> 
                <!-- Tiene el mismo id pero no se como cambiarlo -->
                
                <label for="descripcion">Descripcion</label>
                <input required type="text" class="input" placeholder="Descripcion" name="descripcion" id="descripcion">
                <label for="precio">Precio</label>
                <input required type="number" class="input" placeholder="Precio" name="precio" id="precio">
                <label for="creador">Creador</label>
                <input required type="text" class="input" placeholder="Creador" name="creador" id="creador">
                
                <!-- ruta foto ponerlo de otra manera -->
                <label for="ruta_foto">Ruta foto</label>
                <input required type="text" class="input" placeholder="Ruta_foto" name="ruta_foto" id="ruta_foto">
                <!-- ruta foto ponerlo de otra manera -->

                <label for="tienda">Tienda</label>
                <input required type="text" class="input" placeholder="Tienda" name="tienda" id="tienda">
                <button type="button" onclick="guardar()" class="button is-success mt-2">Guardar</button>
                <a href="videojuego.html" class="button is-primary mt-2">Volver</a>
                </form>
            </div>
        </div>
    </section>
</body>
