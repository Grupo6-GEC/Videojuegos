<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/videojuegos.css">
    <title>Principal - Tienda del boss</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <style>
        .oculto {
            display: none;
        }

        .table-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
    </style>

    <script>
        // Comprobación de token
        const token = localStorage.getItem("token");
        if (!token) {
            alert("Debes iniciar sesión");
            window.location.href = "index.html";
        }

        // Headers para usar en las llamadas a la API
        var myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");
        myHeaders.append("Authorization", "Bearer " + token);

        // Funciones específicas de esta página
        function pintarVideojuego(lista) {
            let tbody = document.getElementsByTagName("tbody")[0];
            tbody.innerText = "";

            lista.forEach(videojuego => {
                let texto = `<tr>
                        <td>${videojuego.nombre}</td>
                        <td><img src="${videojuego.foto}" width="70"></td>
                        <td>${videojuego.descripcion}</td>
                        <td>${videojuego.precio}</td>
                        <td>${videojuego.creador}</td>
                        <td>${videojuego.ruta_foto}</td>
                        <td>${videojuego.tienda}</td>
                        <td><a href="editar_videojuego.html?id=${videojuego.id}" class="button is-info">Editar</a></td>
                        <td><button class="button is-danger" onclick="eliminarVideojuego(${videojuego.id})">Eliminar</button></td>
                    </tr>`;
                tbody.innerHTML += texto;
            });
        }

        function pedirVideojuego() {
            fetch("/api/videojuegos/", { method: 'GET', headers: myHeaders })
                .then(response => response.json())
                .then(result => {
                    pintarVideojuego(result);
                })
                .catch(error => {
                    console.log('error', error);
                    alert("Ha habido un error al recuperar los videojuegos. Refresque la página")
                });
        }

        function eliminarVideojuego(id) {
            fetch("/api/videojuegos/" + id, { method: 'DELETE', headers: myHeaders })
                .then(response => response.json())
                .then(result => {
                    if (result.status == "OK") {
                        alert("Videojuego eliminado");
                        pedirVideojuego();
                    } else {
                        alert("El videojuego no ha podido ser eliminada");
                    }
                })
                .catch(error => {
                    console.log('error', error);
                    alert("Se ha producido un error y el videojuego no ha podido ser eliminado")
                });
        }

        // Cargar los videojuegos al abrir la página
        window.onload = pedirVideojuego;
    </script>
</head>

<body>
    <!-- NAVBAR RESPONSIVE -->
    <nav class="navbar is-warning" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="#">Tienda del Boss</a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarMenu" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item is-active" href="videojuego.html">Videojuego</a>
                <a class="navbar-item" href="comentarios.html">Comentarios</a>
                <a class="navbar-item" href="ficheros.html">Archivos</a>
                <a class="navbar-item" href="javascript:cerrarSesion()">Cerrar sesión</a>
            </div>
        </div>
    </nav>

    <section class="section">
        <div class="columns is-centered">
            <div class="column is-12">
                <h3 class="is-size-3">Videojuego</h3>
                <a id="enlaceAgregar" href="agregar_videojuego.html" class="button is-success">Agregar</a>

                <div class="table-container mt-4">
                    <table class="table is-fullwidth is-hoverable">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Imagen</th>
                                <th>Descripcion</th>
                                <th>Precio</th>
                                <th>Creador</th>
                                <th>Ruta_foto</th>
                                <th>Tienda</th>
                                <th>Editar</th>
                                <th>Eliminar</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <!-- JS común -->
    <script src="js/main.js"></script>
</body>

</html>
